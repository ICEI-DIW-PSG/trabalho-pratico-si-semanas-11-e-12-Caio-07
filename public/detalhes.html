<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - ExplorArte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 40px;
        }
        .item-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            padding: 40px;
            margin: 30px auto;
            max-width: 1200px;
        }
        .item-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        .gallery-item {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px;
        }
        .back-btn {
            background-color: #6c757d;
            border-color: #6c757d;
            margin-bottom: 30px;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 40px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 id="pageTitle">Carregando...</h1>
            <p id="pageSubtitle">Aguarde...</p>
        </div>
    </div>

    <div class="container">
        <button class="btn back-btn" onclick="goBack()">← Voltar</button>
        
        <div class="item-container">
            <img id="mainImage" src="" class="item-image" alt="Imagem do item">
            
            <h2>Informações Gerais</h2>
            <div id="infoGrid" class="info-grid"></div>
            
            <h2>Galeria de Fotos</h2>
            <div id="galleryContainer" class="row"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>ExplorArte - Lugares e Exposições</p>
        </div>
    </footer>

    <script>
        const itemsData = {
            museus: [{
                id: 1,
                nome: "Instituto Inhotim",
                imagem: "./images/img1.jpg.webp",
                descricao: "O maior museu a céu aberto no mundo",
                informacoes: {
                    "Localização": "Brumadinho, Minas Gerais",
                    "Fundação": "2006",
                    "Acervo": "380.000+ objetos",
                    "Visitantes": "267.932",
                    "Área": "1.400.00 m²"
                },
                galeria: ["./images/img2.jpg.webp", "./images/inhotim-2.jpg", "./images/inhotim-3.jpg"]
            }],
            exposicoes: [{
                id: 1,
                nome: "MASP - Museu de Arte de São Paulo",
                imagem: "./images/img6.webp",
                descricao: "Exposição de arte moderna",
                informacoes: {
                    "Inauguração": "1947",
                    "Local": "São Paulo, Brasil",
                    "Curadoria": "Especializada",
                    "Artistas": "Variados",
                    "Entrada": "Gratuita(Em dias especificos)"
                },
                galeria: ["./images/img7.jpg", "./images/masp-1.jpg", "./images/masp-2.jpg"]
            }],
            arquitetura: [{
                id: 1,
                nome: "Museu do Amanhã",
                imagem: "./images/img5.jpg",
                descricao: "Espaços arquitetônicos impressionantes",
                informacoes: {
                    "Estilo": "Moderno",
                    "Arquiteto": "Santiago Calatrava",
                    "Inauguração": "2015",
                    "Localização": "Rio de Janeiro, Brasil",
                    "Destaque": "Inovação"
                },
                galeria: ["./images/m3.jpg", "./images/m1.webp", "./images/m2.jpg"]
            }]
        };

        function loadItemDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const section = urlParams.get('section') || 'museus';
            const itemId = parseInt(urlParams.get('id')) || 1;
            
            const item = itemsData[section]?.[0];
            
            if (item) {
                document.getElementById('pageTitle').textContent = item.nome;
                document.getElementById('pageSubtitle').textContent = item.descricao;
                document.getElementById('mainImage').src = item.imagem;
                
                const infoGrid = document.getElementById('infoGrid');
                infoGrid.innerHTML = '';
                
                for (const [key, value] of Object.entries(item.informacoes)) {
                    const infoCard = document.createElement('div');
                    infoCard.className = 'info-card';
                    infoCard.innerHTML = `<h5>${key}</h5><p>${value}</p>`;
                    infoGrid.appendChild(infoCard);
                }
                
                const galleryContainer = document.getElementById('galleryContainer');
                galleryContainer.innerHTML = '';
                
                item.galeria.forEach((foto, index) => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4';
                    col.innerHTML = `<img src="${foto}" class="gallery-item" alt="Foto ${index + 1}">`;
                    galleryContainer.appendChild(col);
                });
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', loadItemDetails);
    </script>
</body>
</html>
